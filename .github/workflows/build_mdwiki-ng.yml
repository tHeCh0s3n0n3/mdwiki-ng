name: Build MDWiki-ng

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches:
      - main
    tags:
      - v[0-9]*
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out your repository using git
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    # Not using npm? Change `npm ci` to `yarn install` or `pnpm i`
    - name: Install dependencies
      run: npm ci

    # Not using npm? Change `npm run build` to `yarn build` or `pnpm run build`
    - name: Build MDWiki-ng
      run: ./build.sh
    
    # Upload the index.html artifact for use later
    - name: Save index.html artifact
      uses: actions/upload-artifact@v3
      with:
        name: index.html
        path: dist/index.html
        if-no-files-found: error
  
  CreateRelease:
    runs-on: ubuntu-latest
    steps:
    - name: Download index.html artifact
      id: download
      uses: actions/download-artifact@v3
      with:
        name: index.html
        path: ~/
    
    - name: Show downloaded artifact
      run: ls -R
      working-directory: ~/
        
    - name: Create Release With Asset
      id: Release-AIO
      uses: Hs1r1us/Release-AIO@v1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        asset_files: ~/index.html
